<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js"></script>
    <script>open_json(false)</script>

    <div>
        <p style = 'display:inline-block'>Time update::</p>
        <p style = 'display: inline-block'>1995</p>
        <input type="range" name="points" min="1995" max="2012" step="1" value="0" size = 1000 class = 'slider' id="slider" oninput="change_date(this.value)">
        <p style = 'display: inline-block'>2012</p>
    </div>
    <div>
      <p style = 'display:inline-block'>Filter by:</p>
      <lable>
        <input style = 'display:inline-block' type="checkbox" name="cont1" value="Americas" onchange = 'filter("Americas")'> Americas
        <input style = 'display:inline-block' type="checkbox" name="cont2" value="Africa" onchange = 'filter("Africa")'> Africa
        <input style = 'display:inline-block' type="checkbox" name="cont3" value="Asia" onchange = 'filter("Asia")'> Asia
        <input style = 'display:inline-block' type="checkbox" name="cont4" value="Europe" onchange = 'filter("Europe")'> Europe
        <input style = 'display:inline-block' type="checkbox" name="cont5" value="Oceania" onchange = 'filter("Oceania")'> Oceania
      </lable>
    </div>
    <div>
        <p style = 'display:inline-block' >Aggregation:</p>
        <input type="radio" name="Agg" value="noagg" onclick = 'aggregation_trigger(false)' checked> None
        <input type="radio" name="Agg" value="agg" onclick = 'aggregation_trigger(true)'> by Continent<br>

    </div>
  </body>
</html>
