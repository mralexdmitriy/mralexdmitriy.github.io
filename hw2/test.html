<html>
<script src="https://d3js.org/d3.v5.min.js"></script>

<body>

<p>
First
</p>
<p>
Second
</p>
<script>
d3.selectAll("p").style("color", "blue");
d3.json("users.json", function(error, data) {

    d3.select("body")
        .selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text(function(d) {
            return d.name + ", " + d.location;
        });

});
</script>

</body>



</html>
